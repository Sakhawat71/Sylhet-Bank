<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylhet Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-area">
        <h1 class="text-center">Welcome to Sylhet Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>

    </section>


                    <!--transection area -->


    <section class="mt-5" id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="bg-info p-3 mony">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-success p-3 mony">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger p-3 mony">
                    <h5>Balance</h5>
                    <h2>$1000</h2>
                </div>
            </div>
        </div>
    </section>


    <script>
        const button1 = document.getElementById("loginBtn");
        button1.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            
            const transection = document.getElementById("transection-area");
            transection.style.display = "block";
        });

    </script>
</body>
</html>
