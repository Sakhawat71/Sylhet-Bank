<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylhet Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- login area  -->

    <section id="login-area">
        <h1 class="text-center">Welcome to Sylhet Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>

    </section>


    <!--transection area -->


    <section class="mt-5" id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="bg-info p-3 mony">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-success p-3 mony">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger p-3 mony">
                    <h5>Balance</h5>
                    <h2>$1000</h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="dep-wit">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="dep-wit">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" name="" id="" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>


    <script>
        // login Button event handler 
        const button1 = document.getElementById("loginBtn");
        button1.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transection = document.getElementById("transection-area");
            transection.style.display = "block";
        });

        //Deposit button event handler

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function () {

            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepNumber = parseFloat(currentDeposit);

            var totolDeposit = depositNumber + currentDepNumber;
            document.getElementById("currentDeposit").innerText= totolDeposit;

            document.getElementById("depositAmount").value= "";
        });

    </script>
</body>

</html>
